<!DOCTYPE html>
<!---Smily Face Part 1-->
<html lang="en">
  <head>
    <title>Smily Face SVG</title>
    <!---The style tag is where we put the CSS--->
    <style>
      /* This is CSS code*/
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <svg width="960" height="500">
      <!---Main Circle--->
      <circle
        cx="480"
        cy="250"
        r="100"
        fill="yellow"
        stroke="black"
        stroke-width="10"
      ></circle>
      <!---Left Eye--->
      <circle cx="440" cy="210" r="15"></circle>

      <!---Right Eye Eye--->
      <circle cx="515" cy="210" r="15"></circle>
    </svg>
  </body>
</html>
